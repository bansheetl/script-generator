  <path d="M36 34c0 0 0 52 0 70 0 8 6 14 14 14h32c14 0 22-10 24-18" stroke="#fff" stroke-opacity="0.25" stroke-width="8" stroke-linecap="round" fill="none" />
  <!-- Pen overlay -->
  <path d="M42 96l14-6 34-34c2-2 2-5 0-7-2-2-5-2-7 0L49 83l-6 13Z" fill="url(#penGrad)" filter="url(#softShadow)"/>
  <path d="M42 96l6-12 8 8-14 4Z" fill="#92400e" opacity="0.6" />
