name: E2E Tests

on:
  push:
    branches: [ main, ui-component-refactoring ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: screator-ui/package-lock.json
    
    - name: Install dependencies
      working-directory: screator-ui
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: screator-ui
      run: npx playwright install --with-deps
    
    - name: Run E2E tests
      working-directory: screator-ui
      run: npm run test:e2e
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.os }}
        path: screator-ui/playwright-report/
        retention-days: 30
    
    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}
        path: screator-ui/test-results/
        retention-days: 30
